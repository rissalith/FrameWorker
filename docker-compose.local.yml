services:
  nginx:
    image: nginx:alpine
    container_name: xmgamer-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./XMGamer/frontend:/usr/share/nginx/html/platform:ro
    depends_on:
      - platform-api
    networks:
      - xmgamer-net

  mysql:
    image: mysql:8.0
    container_name: xmgamer-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - xmgamer-net
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=1G

  redis:
    image: redis:7-alpine
    container_name: xmgamer-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    networks:
      - xmgamer-net

  platform-api:
    build:
      context: ./XMGamer
      dockerfile: Dockerfile
    container_name: xmgamer-api
    restart: always
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      # AI对话配置 - Vector Engine API
      VECTORAPI_KEY: ${VECTORAPI_KEY:-sk-VXmbflYaVILyrsmDb9b4QlOssQUSfasOOndal2c2Ew4aNFwy}
      VECTORAPI_BASE_URL: ${VECTORAPI_BASE_URL:-https://api.vectorengine.ai/v1}
      VECTORAPI_MODEL: ${VECTORAPI_MODEL:-gemini-2.0-flash-exp}
      PORT: 5000
      TZ: Asia/Shanghai
    volumes:
      - ./logs/platform:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - xmgamer-net

networks:
  xmgamer-net:
    driver: bridge