[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    smoke: 标记冒烟测试

# 最小版本要求
minversion = 7.0

# 测试覆盖率配置
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
