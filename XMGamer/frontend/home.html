<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMGamer - 直播互动游戏平台</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game-market.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧菜单栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    XMGamer
                </h1>
                <p class="logo-subtitle">直播互动游戏平台</p>
            </div>
            
            <!-- 菜单导航 -->
            <nav class="sidebar-menu">
                <div class="menu-item active" data-page="game-market">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                        <polyline points="17 2 12 7 7 2"></polyline>
                    </svg>
                    <span class="menu-text">游戏市场</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name">访客用户</div>
                    </div>
                    <svg class="user-menu-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <div class="menu-option" data-action="settings">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-8.48 8.48l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-8.48-8.48l-4.24-4.24"></path>
                        </svg>
                        <span>个人设置</span>
                    </div>
                    <div class="menu-option" data-action="wallet">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                        </svg>
                        <span>钱包</span>
                    </div>
                    <div class="menu-option" data-action="logout">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        <span>退出</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-area">
            <header class="main-header">
                <h2 class="page-title" id="pageTitle">游戏市场</h2>
            </header>

            <div class="main-content" id="mainContent">
                <!-- 页面内容将通过路由动态加载到这里 -->
            </div>
        </main>
    </div>

    <!-- 功能模块 -->
    <script src="js/modules/authManager.js?v=202512021630"></script>
    <script src="js/modules/router.js?v=202512021630"></script>
    <script src="js/modules/gameMarket.js?v=202512021630"></script>
    <script src="js/modules/settings.js?v=202512021630"></script>
    
    <!-- 主入口 -->
    <script src="js/main.js?v=202512021630"></script>
</body>
</html>
